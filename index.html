<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluraflix</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
    <br><br>
    <p class="page-subtitle">
      ¿Cuál es tu película favorita?
    </p>
    <div class="form-wrapper">
      <input type="text" id="pelicula" name="pelicula" placeholder="Agrega la dirección de la imagen">
      <input type="text" id="nombre" name="nombre" placeholder="Agrega el nombre de la película">
      <input type="text" id="trailer" name="trailer" placeholder="Agrega el enlace del trailer de YouTube">
      <button onclick="agregarPelicula()">Agregar película</button>
    </div>
  </div>
  <div id="listaPeliculas"></div>
  <a>
    <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
  </a>
</body>

</html>
